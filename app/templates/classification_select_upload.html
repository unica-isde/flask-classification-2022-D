{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Upload an Image</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <h4>
            Model:
        </h4>
        <p>
            {{ form.model }}
        </p>
        <h4>
            Image:
        </h4>
        <p>
            <input type="file" name="file" accept=".jpg,.jpeg">
        </p>
        {% if form.warning %}
            <p style="color: red">
                {{ form.warning_text }}
            </p>
        {% endif %}
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
